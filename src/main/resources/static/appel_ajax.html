<html>
<head>
  <script src="ajax-util.js"></script>
  <script>
        function callbackReponsePrete(responseData){
		   console.log(responseData);
		   var compteJs = JSON.parse(responseData); //js from JSON 
		   //JSON.parse(jsonString) est l'inverse de JSON.stringify(jsObject)
		   (document.querySelector("#label")).innerHTML = compteJs.label;
		   (document.querySelector("#solde")).innerHTML = compteJs.solde;
		   
		}
		function getCompteViaAjax(){
		    var numCpt = (document.querySelector("#numCpt")).value;
		    var url="./rest/compte/"+numCpt;
		    makeAjaxGetRequest(url,callbackReponsePrete);
		}
  </script>
</head>
<body>
	numCpt : <input id="numCpt" value="1" /> <br/>
	<input type="button" value="get compte via ajax" 
	       onclick="getCompteViaAjax()" /> <br/>
	label: <span id="label" ></span> <br/>
	solde: <span id="solde" ></span> <br/>
</body>
</html>
